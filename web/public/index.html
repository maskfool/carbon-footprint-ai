<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Cost API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d5a27;
            margin-bottom: 1rem;
        }
        .api-endpoint {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid #2d5a27;
        }
        code {
            background: #e9ecef;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .test-button {
            background: #2d5a27;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .test-button:hover {
            background: #1e3d1a;
        }
        .response {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Carbon Cost API</h1>
        <p>API endpoints for the Carbon Cost Chrome Extension</p>
        
        <div class="api-endpoint">
            <h3>üìù Tips API</h3>
            <p><strong>Endpoint:</strong> <code>POST /api/tips</code></p>
            <p><strong>Description:</strong> Get quick AI-powered tips to reduce carbon footprint</p>
            <button class="test-button" onclick="testTips()">Test Tips API</button>
        </div>
        
        <div class="api-endpoint">
            <h3>üîç Deep Analysis API</h3>
            <p><strong>Endpoint:</strong> <code>POST /api/deep</code></p>
            <p><strong>Description:</strong> Get detailed technical analysis and recommendations</p>
            <button class="test-button" onclick="testDeep()">Test Deep API</button>
        </div>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        async function testTips() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Testing Tips API...';
            
            try {
                const response = await fetch('/api/tips', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        domain: 'youtube.com',
                        bytes: 1073741824
                    })
                });
                
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testDeep() {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'Testing Deep API...';
            
            try {
                const response = await fetch('/api/deep', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        domain: 'youtube.com',
                        bytes: 1073741824
                    })
                });
                
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
